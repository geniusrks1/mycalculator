<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="calculator.css" rel="stylesheet">
 
</head>
<body>
  <section>
  <div class="container">
   
    <div class="calculator">
      <div class="display">
        <div class="display-1"></div>
        <div class="display-2"></div>
        <div class="temp-result"></div>
      </div>
      <div class="all_button">
        <button class="button all-clear" data-value="AC">AC</button>
        <button class="button last-entity-clear" data-value="CE">CE</button>
        <button class="button operation" data-value="%">%</button>
        <button class="button operation" data-value="/">/</button>
        <button class="button number" data-value="7">7</button>
        <button class="button number" data-value= "8">8</button>
        <button class="button number" data-value="9">9</button>
        <button class="button operation" data-value="*">x</button>
        <button class="button number" data-value="4">4</button>
        <button class="button number" data-value="5">5</button>
        <button class="button number" data-value="6">6</button>
        <button class="button operation" data-value="-">-</button>
        <button class="button number" data-value="1">1</button>
        <button class="button number" data-value="2">2</button>
        <button class="button number" data-value="3">3</button>
        <button class="button operation" data-value="+">+</button>
        <button class="button btn-0 number" data-value="0">0</button>
        <button class="button number dot" data-value=".">.</button>
        <button class="button equal" data-value="=">=</button>
        
      </div>
    </div>
  </div>
</section>
  <script src="calculator.js"  type="text/javascript"></script>
</body>
</html>
